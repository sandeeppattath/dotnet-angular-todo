
<div class="card mt-5">
    <h3 class="card-header p-3">Todo App</h3>
    <div class="card-body">

        <div class="m-1">
            <a
            [routerLink]="['/todos/create']"
             class="btn btn-success btn-sm">Create Todo</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                @for(todo of todos; track todo.id){
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.date | date:'medium' }}</td>
                    <td>
                        <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
